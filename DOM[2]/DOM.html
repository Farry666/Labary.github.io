<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Drag and Drop</title>
    <style>
      .container {
        display: flex;
      }
      .block {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin: 10px;
        text-align: center;
        cursor: pointer;
      }
      table{
        border: 2px solid black;
      }

      td{
        border: 2px solid black;
      }
      .Evetus{
        width: 1px;
        height: 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="block" draggable="true" ondragstart="drag(event)">Event 1</div>
      <div class="block" draggable="true" ondragstart="drag(event)">Event 2</div>
      <div class="block" draggable="true" ondragstart="drag(event)">Event 3</div>
    </div>
      <table>
        <tr ondrop="drop(event)" ondragover="allowDrop(event)">
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>
        <tr  ondrop="drop(event)" ondragover="allowDrop(event)">
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
        </tr>
        <tr  ondrop="drop(event)" ondragover="allowDrop(event)">
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
          <td>21</td>
        </tr>
        <tr  ondrop="drop(event)" ondragover="allowDrop(event)">
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
          <td>28</td>
        </tr>
        <tr  ondrop="drop(event)" ondragover="allowDrop(event)">
          <td>29</td>
          <td>30</td>
          <td>31</td>
        </tr>
      </table>
    </div>
    <script>
      function allowDrop(event) {
        event.preventDefault();
      }
      function drag(event) {
        event.dataTransfer.setData("text", event.target.innerText);
      }
      function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        event.target.innerText = data;
      }
    </script>
  </body>
</html>
