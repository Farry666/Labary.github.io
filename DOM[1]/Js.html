<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>
  <body>
  <style>
    .accordion-content{
      display: none;
    }

  </style>
    <script src="JS.js"></script>
    <div class="accordion">
      <div class="accordion-item">
        <div class="accordion-header" onclick="Press(1)" value="1">Раздел 1</div>
        <div class="accordion-content" id="elem[1]" value="1">Содержимое раздела 1</div>
      </div>

      <div class="accordion-item">
        <div class="accordion-header" onclick="Press(2)" value="2">Раздел 2</div>
        <div class="accordion-content" id="elem[2]" value="2">Содержимое раздела 2</div>
      </div>

      <div class="accordion-item">
        <div class="accordion-header" onclick="Press(3)">Раздел 3</div>
        <div class="accordion-content" id="elem[3]">Содержимое раздела 3</div>
      </div>
    </div>

  </body>
</html>
